name: Backport pull request

on:
  pull_request:
    branches:
    - master
    types:
    - closed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "${{ github.event.pull_request.head.ref }}"
        destination_branch: "backport-target"
        pr_title: "BACKPORT: #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}"
        pr_body: ":leftwards_arrow_with_hook: **An automated backport PR**. Backporting ${{ github.event.pull_request.html_url }}"
        pr_reviewer: "${{ github.event.pull_request.requested_reviewers }}"
        pr_assignee: "${{ github.event.pull_request.assignee }}"
        github_token: ${{ secrets.GITHUB_TOKEN }}
